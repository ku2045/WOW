{%  extends 'wow/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				<!-- {{ form.management_form }} -->
				<div class="input-group mb-3"><h4>Your total Bill amount is &dollar; {{order.invoice_amount}}. You can Pay Here.</h4></div>
				<hr>
				<p> The applied discount on this booking is <b>{{disc}}&percnt;</b> </p>
				<div class="input-group mb-3"> Pay Method: &nbsp; &nbsp; &nbsp; &nbsp;  
					<select id="cars" name="card_type">
    					<option value="Gift Card">Gift Card</option>
    					<option value="Credit Card" selected>Credit Card</option>
    					<option value="Debit Card">Debiit Card</option>
  					</select> 

				</div>
				<hr>
				<div class="input-group mb-3"> Card Number: &nbsp; &nbsp; <input type="text" name="cardno" placeholder="XXXXXXXXXXXXXXXX" class="form-control"></div>
				<hr>
				<input type="submit" name="Submit" class="btn btn-primary  btn-sm btn-block">
			</form>

		</div>
	</div>
</div>
